{% extends 'ReFinance/layout.html' %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" required type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" min="1" id="shares" name="shares" placeholder="Shares" required type="number">
        </div>
        <button class="btn btn-outline-light" type="submit">Buy</button>
    </form>
{% endblock %}
