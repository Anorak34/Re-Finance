{% extends 'ReFinance/layout.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="{% url 'buy' %}" method="post">{% csrf_token %}
    <h3 class="mb-5">Buy Shares</h3>
    <div class="form-wrapper mx-auto">
        {{ form|crispy }}
    </div>
    <button class="btn btn-outline-light" type="submit">Buy</button>
</form>
{% endblock %}
